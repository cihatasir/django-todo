<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>TODO APP</title>
  </head>
  <body>

    <div class="container">

      <h1 class="display-4 text-center mt-4 border-bottom">TODO LIST</h1>

      <form action="{% url 'add-todo' %}" class="mt-4" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <div class="row">
            <div class="col-sm-10">
              <input type="text" class="form-control" name="todoTitle" id="formGroupExampleInput" placeholder="Add New TODO">
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary" type="submit">Confirm</button>
            </div>
          </div>           
        </div>
      </form>

        {% if todos %}
        
        <table class="table mt-4">
            
          <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Completed</th>
                <th scope="col"></th>
              </tr>
            </thead>

            <tbody>
              {% for todo in todos %}      
              <tr>
                <td>{{todo.title}}</td>
                <td>{{todo.is_completed}}</td>
                <td>
                  <div class="float-right">
                    <a href="/update_todo/{{todo.id}}" class="btn btn-warning">Update</a>
                    <a href="/delete_todo/{{todo.id}}" class="btn btn-danger">Delete</a>
                  </div>
                </td>
              </tr>
              
              
              {% endfor %}
  
            </tbody>
          </table>
          
          {% else %}
          <div class="alert alert-danger mt-3 text-center p-3">You have not any todo.</div>
  
          {% endif %}

        </div>
   
    <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
